<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BroCycle</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #001f3f;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }
    h1, h2 {
      color: #7FDBFF;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 100%;
      display: block;
    }
    button {
      background-color: #0074D9;
      color: white;
      border: none;
      cursor: pointer;
    }
    .tip, .info {
      margin-top: 20px;
      background-color: #003366;
      padding: 15px;
      border-radius: 8px;
    }
    a.graph-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #0074D9;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .advanced-section {
      display: none;
      background-color: #002244;
      padding: 10px;
      margin-top: 20px;
      border-radius: 6px;
    }
    .entry-group {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    .entry-group input {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BroCycle</h1>
    <p>Your bro-friendly period tracking assistant. No fluff. Just facts and reminders to help you not screw up.</p>

    <h2>Track Her Cycle</h2>
    <label>Her name:</label>
    <input type="text" id="partnerName" placeholder="e.g. Sarah" />

    <label>Date of last period:</label>
    <input type="date" id="lastPeriod" />

    <label>Average cycle length (days):</label>
    <input type="number" id="cycleLength" placeholder="e.g. 28" />

    <label>Period duration (days):</label>
    <input type="number" id="periodLength" placeholder="e.g. 5" />

    <button onclick="goToResults()">Predict Next Period</button>
    <button onclick="toggleAdvanced()">Use Advanced Input</button>

    <div class="advanced-section" id="advanced">
      <h3>Advanced Input</h3>
      <p>Enter multiple period start dates (most recent first):</p>
      <div id="entries"></div>
      <button onclick="addAdvancedEntry()">+ Add Another Date</button>
      <button onclick="calculateFromAdvanced()">Estimate from Dates</button>
    </div>

    <div class="tip" id="broTip"></div>
    <a class="graph-link" href="phases.html">View Cycle Phases & Graph</a>
    <a class="graph-link" href="history.html">View History</a>
  </div>

  <script>
    function goToResults() {
      const name = document.getElementById("partnerName").value;
      const last = new Date(document.getElementById("lastPeriod").value);
      const cycleLength = parseInt(document.getElementById("cycleLength").value);
      const periodLength = parseInt(document.getElementById("periodLength").value);

      if (!name || isNaN(last.getTime()) || isNaN(cycleLength) || isNaN(periodLength)) {
        alert("Fill it out properly, bro.");
        return;
      }

      const next = new Date(last);
      next.setDate(next.getDate() + cycleLength);

      const today = new Date();
      const timeDiff = next - today;
      const daysRemaining = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

      const entry = {
        name,
        lastPeriod: last.toISOString().split('T')[0],
        cycleLength,
        periodLength,
        predictedNext: next.toISOString().split('T')[0],
        created: new Date().toISOString()
      };
      let history = JSON.parse(localStorage.getItem("brocycleHistory")) || [];
      history.push(entry);
      localStorage.setItem("brocycleHistory", JSON.stringify(history));

      const params = new URLSearchParams({
        name: name,
        next: next.toISOString(),
        days: daysRemaining,
        length: cycleLength,
        period: periodLength
      });

      window.location.href = `results.html?${params.toString()}`;
    }

    function toggleAdvanced() {
      const adv = document.getElementById("advanced");
      adv.style.display = adv.style.display === "block" ? "none" : "block";
    }

    function addAdvancedEntry() {
      const entriesDiv = document.getElementById("entries");
      const group = document.createElement("div");
      group.className = "entry-group";
      group.innerHTML = `<input type="date" placeholder="Period Start Date" />`;
      entriesDiv.appendChild(group);
    }

    function calculateFromAdvanced() {
      const rows = document.querySelectorAll(".entry-group input");
      const dates = Array.from(rows)
        .map(input => new Date(input.value))
        .filter(date => !isNaN(date.getTime()))
        .sort((a, b) => b - a); // most recent first

      if (dates.length < 2) {
        alert("Enter at least 2 valid dates, bro.");
        return;
      }

      let totalCycle = 0;
      for (let i = 0; i < dates.length - 1; i++) {
        const diff = (dates[i] - dates[i + 1]) / (1000 * 60 * 60 * 24);
        totalCycle += diff;
      }
      const avgCycle = Math.round(totalCycle / (dates.length - 1));

      document.getElementById("cycleLength").value = avgCycle;
      document.getElementById("lastPeriod").value = dates[0].toISOString().split('T')[0];

      alert(`Average cycle length: ${avgCycle} days based on your entries.`);
    }

    const tips = [
      "Don't ask 'are you on your period?' Just be useful.",
      "Surprise her with snacks or a heating pad.",
      "Mood shifts? Stay calm and ride it out.",
      "Sometimes silence is the win.",
      "Support means knowing when to shut up."
    ];
    document.getElementById("broTip").innerText = "Bro Tip: " + tips[Math.floor(Math.random() * tips.length)];
  </script>
</body>
</html>
