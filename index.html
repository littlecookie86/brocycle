<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BroCycle - Cycle Phases</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #7FDBFF;
    }
    .phase {
      background-color: #003366;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .timeline {
      display: flex;
      margin-top: 20px;
      height: 40px;
      border-radius: 6px;
      overflow: hidden;
      max-width: 600px;
    }
    .block {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      color: black;
    }
    .menstrual { background-color: #FF4136; }
    .follicular { background-color: #0074D9; }
    .ovulation { background-color: #2ECC40; }
    .luteal { background-color: #FF851B; }
    a {
      color: #7FDBFF;
      text-decoration: underline;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Cycle Phases: What You're Dealing With</h1>
  <p id="summary">Each phase hits different. Use this guide to stay sharp.</p>

  <div class="phase" id="phase1"></div>
  <div class="phase" id="phase2"></div>
  <div class="phase" id="phase3"></div>
  <div class="phase" id="phase4"></div>

  <div class="timeline" id="timeline"></div>

  <a href="index.html">← Back to Tracker</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const length = parseInt(params.get("length")) || 28;
    const periodLength = parseInt(params.get("period")) || 5;

    const ovulationDay = Math.round(length * 0.5);
    const follicularLength = ovulationDay - periodLength;
    const lutealLength = length - (ovulationDay + 1) + 1;

    document.getElementById("phase1").innerHTML = `
      <strong>1. Pain Zone (Days 1–${periodLength}):</strong><br>
      Low energy. Cramps. Mood swings. Be useful or disappear.`;

    document.getElementById("phase2").innerHTML = `
      <strong>2. Chill Build-up (Days ${periodLength + 1}–${ovulationDay - 1}):</strong><br>
      Energy rises. She's more upbeat. Good time to plan stuff.`;

    document.getElementById("phase3").innerHTML = `
      <strong>3. Green Light Zone (Day ${ovulationDay}):</strong><br>
      She's confident, sharp, maybe even in the mood. Don’t screw it up.`;

    document.getElementById("phase4").innerHTML = `
      <strong>4. Landmine Phase (Days ${ovulationDay + 1}–${length}):</strong><br>
      PMS incoming. Mood shifts, cravings. Be chill and bring snacks.`;

    // Create dynamic timeline
    const timeline = document.getElementById("timeline");

    const total = periodLength + follicularLength + 1 + lutealLength;
    const scale = 100 / total;

    const blocks = [
      { label: "Pain", len: periodLength, class: "menstrual" },
      { label: "Build", len: follicularLength, class: "follicular" },
      { label: "Ovul", len: 1, class: "ovulation" },
      { label: "PMS", len: lutealLength, class: "luteal" }
    ];

    blocks.forEach(block => {
      const div = document.createElement("div");
      div.className = `block ${block.class}`;
      div.style.width = `${block.len * scale}%`;
      div.textContent = block.label;
      timeline.appendChild(div);
    });
  </script>
</body>
</html>
