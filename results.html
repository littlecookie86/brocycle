!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BroCycle - Results</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #7FDBFF;
    }
    .box {
      background-color: #003366;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
    }
    a {
      color: #7FDBFF;
      display: inline-block;
      margin-top: 20px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>BroCycle Results</h1>
  <div class="box">
    <div id="results"></div>
  </div>
  <a href="index.html">‚Üê Back to Tracker</a>
  <a href="phases.html" id="phaseLink">View Cycle Phases</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const next = params.get("next");
    const days = params.get("days");
    const length = params.get("length");
    const period = params.get("period");

    if (name && next && days && length && period) {
      document.getElementById("results").innerHTML = `
        <p><strong>${name}'s</strong> cycle is around <strong>${length} days</strong> long.</p>
        <p>Her period usually lasts <strong>${period} days</strong>.</p>
        <p>Based on your last entry, her next period might start around <strong>${new Date(next).toDateString()}</strong>.</p>
        <p>Countdown: <strong>${days} day(s)</strong> to go. You know what to do.</p>
      `;
      document.getElementById("phaseLink").href = `phases.html?length=${length}&period=${period}`;
    } else {
      document.getElementById("results").innerText = "Missing info. Go back and fill it in, bro.";
    }
  </script>
</body>
</html>
