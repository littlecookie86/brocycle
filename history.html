<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BroCycle History</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
    }
    h1 {
      color: #7FDBFF;
      margin-bottom: 20px;
    }
    .history-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .card {
      background-color: #002244;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00000033;
    }
    .card p {
      margin: 5px 0;
    }
    .corner-note {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: #AAAAAA;
    }
    a.back-link {
      display: inline-block;
      margin-top: 20px;
      color: #7FDBFF;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>History</h1>
  <div class="history-container" id="historyContainer">
    <p>Loading history...</p>
  </div>
  <a href="index.html" class="back-link">Back to BroCycle</a>
  <div class="corner-note">BroCycle history view</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCgrWUu86CccwX2trzjXRmmq-hmXs6bpZo",
      authDomain: "brocycle-2abf1.firebaseapp.com",
      projectId: "brocycle-2abf1",
      storageBucket: "brocycle-2abf1.appspot.com",
      messagingSenderId: "703320336927",
      appId: "1:703320336927:web:f9d9490a7dd15a450b832a"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function displayHistory(entries) {
      const container = document.getElementById("historyContainer");
      container.innerHTML = "";

      if (!entries.length) {
        container.innerHTML = "<p>No history entries found.</p>";
        return;
      }

      entries.forEach(entry => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <p><strong>Name:</strong> ${entry.name}</p>
          <p><strong>Last Period:</strong> ${entry.lastPeriod}</p>
          <p><strong>Predicted Next:</strong> ${entry.predictedNext}</p>
          <p><strong>Cycle Length:</strong> ${entry.cycleLength} days</p>
          <p><strong>Period Length:</strong> ${entry.periodLength} days</p>
          <p><small>Saved: ${entry.created}</small></p>
        `;
        container.appendChild(card);
      });
    }

    function loadLocalHistory() {
      const raw = localStorage.getItem("brocycleHistory");
      const entries = raw ? JSON.parse(raw) : [];
      displayHistory(entries);
    }

    function loadFirestoreHistory(user) {
      db.collection("users").doc(user.uid).collection("history").orderBy("created", "desc").get()
        .then(snapshot => {
          const entries = snapshot.docs.map(doc => doc.data());
          displayHistory(entries);
        })
        .catch(err => {
          console.error("Error loading Firestore history:", err);
          document.getElementById("historyContainer").innerHTML = "<p>Error loading history.</p>";
        });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        loadFirestoreHistory(user);
      } else {
        loadLocalHistory();
      }
    });
  </script>
</body>
</html>
